<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Portfolio</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/emoji.ico" />
        <!-- <a href="https://www.flaticon.com/free-icons/emoji" title="emoji icons">Emoji icons created by Fathema Khanom - Flaticon</a>-->
        <!-- Font Awesome icons (free version)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Bootstrap (version matters for the modal popup functionality) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Alec Larson</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg" alt="..." />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Developer Portfolio</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Full-Stack Software Engineer</p>
            </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center">
                    <app-portfolio-item imageAltText="Foodhero Logo" imageUrl="assets/img/portfolio/foodheroImage.png" modalTarget="#portfolioModal1" ></app-portfolio-item>
                    <app-portfolio-item imageAltText="Konekt Logo" imageUrl="assets/img/portfolio/konekt.png" modalTarget="#portfolioModal6" ></app-portfolio-item>
                    <app-portfolio-item imageAltText="Chore Sync Logo" imageUrl="assets/img/portfolio/resizedTransparent.png" modalTarget="#portfolioModal4" ></app-portfolio-item>
                    <app-portfolio-item imageAltText="Goals App Logo" imageUrl="assets/img/portfolio/targetTransparent.png" modalTarget="#portfolioModal2" ></app-portfolio-item>
                    <app-portfolio-item imageAltText="Red Box Logo" imageUrl="assets/img/portfolio/redSquareIcon.png" modalTarget="#portfolioModal5" ></app-portfolio-item>
                    <app-portfolio-item imageAltText="Easy Returns" imageUrl="assets/img/portfolio/easyReturnsLogo.png" modalTarget="#portfolioModal3" ></app-portfolio-item>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <!-- <div class="container"> -->
                <div class="row footer-content">
                    <!-- Footer Social Icons-->
                    <div>
                        <h4 class="text-uppercase mb-4">Around the Web</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/alec.larson.7543653/"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://github.com/ALarsonPi"><i class="fab fa-fw fa-github"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/alec-larson-b12322221/"><i class="fab fa-fw fa-linkedin"></i></a>
                    </div>
                <!-- </div> -->
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; TheAlpsCreations 2023</small></div>
        </div>

        <!-- Portfolio Modals-->
        <app-portfolio-popup
          title="Food Hero"
          modalTarget="portfolioModal1"
          imageUrl="assets/img/portfolio/foodheroCollage.png"
          imageAltText="Food Hero Screenshots"
          description="Recipe and Food Preparation Mobile App built for Oregan State University's non-profit called <i>Foodhero</i>. Converted assets and recipes from their website into a mobile app with dynamic conversions between English and Spanish recipes."
          [links]="foodHeroLinks">
        </app-portfolio-popup>

        <app-portfolio-popup
          title="Goals Made Real"
          modalTarget="portfolioModal2"
          imageUrl="assets/img/portfolio/fullGoalsScreenshotsTransparent.png"
          imageAltText="Goals Made Real Screenshots"
          description="Goal Setting and Tracking App that focuses on helping achieve goals according to the your life's priorities. Can break goals into as many (or as few) pieces as needed to best organize your goals. Personal Images can be uploaded, new or different priorities can be added, and there's no limit to goals that can be set and achieved."
          [links]="goalsMadeRealLinks">
        </app-portfolio-popup>

        <app-portfolio-popup
          title="Easy Returns"
          modalTarget="portfolioModal3"
          imageUrl="assets/img/portfolio/easyReturnsCollageCloseUp.png"
          imageAltText="Easy Returns Screenshots"
          [description]="easyReturnsDescription"
          [links]="easyReturnsLinks">
        </app-portfolio-popup>

        <app-portfolio-popup
          title="Synched Chores"
          modalTarget="portfolioModal4"
          imageUrl="assets/img/portfolio/actualChoreChart.png"
          imageAltText="Chore Chart Example Screenshot"
          description="Chore chart that synchronizes across devices. Family members or roommates can be invited to join a chart so they can all see the same chart which dynamically updates on all devices when changed."
          [links]="choreSyncLinks">
        </app-portfolio-popup>

        <app-portfolio-popup
          title="Find the Red Box"
          modalTarget="portfolioModal5"
          imageUrl="assets/img/portfolio/redBoxSampleImage.png"
          imageAltText="Red Box Screenshot"
          description="A very small and short game that can help young children gain hand-eye coordination skills and practice interacting with different colors. The objective is to find a red square among squares with other colors around it. Each time the user finds and taps the red box, they get a point. The more points you recieve, the harder it is to find the red box. The display above would be around level 50. Global High scores shown after time limit runs out."
          [links]="redBoxLinks">
        </app-portfolio-popup>

        <app-portfolio-popup
          title="Konekt"
          modalTarget="portfolioModal6"
          imageUrl="assets/img/portfolio/konektBanner.png"
          imageAltText="Konekt Triple Screenshot"
          description="The Uber of live language translation. Connects skilled translators with immigrants, regugees, and law officials for either on-demand or scheduled video-call live translation sessions."
          [links]="konektLinks">
        </app-portfolio-popup>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
